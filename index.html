<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;700;900&display=swap" rel="stylesheet">
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 10px;
        text-align: center;
      }
      .languageGrid
      {
        margin-top: 90px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        text-align: center;
        font-size: 10pt;
      }
      .warning
      {
        background-color: #FFFBE2;
        font-weight: lighter;
        color: #7F7212;
        padding: 5px;
      }
      body, html{
        margin: 0;
        font-family: Arial, sans-serif;

      }
      h1{
      font-family: 'Noto Sans TC', sans-serif;
      color: #1877F2;
      font-size: 18pt;
      font-weight: 750;
      }
      
      input{
        background-color: #F5F6F7; border-radius: 5px; padding: 10px;
        border: none;
        box-shadow: 1px 1px 1px rgba(0,0,0,0.2);
        width: 90%;
        margin: 3px;
        height: 25px;
      }

      button{
        background-color: #1877F2;
        width: 90%;
        height: 40px;
        font-family: 'Noto Sans TC', sans-serif;
        color: white;
        border: none;
        margin-top: 10px;
        border-radius: 5px;
        box-shadow: 1px 1px 1px rgba(0,0,0,0.2);
        align-self: center;
        box-sizing: content-box;
        text-align: center;
        font-weight: bold;

      }
      .createBtn
      {
        background-color: white;
        color: black;
        border: black;
        border-width: 2px !important;
        max-width: 450px;
      }
      .formDiv
      {
        width: 100%;
        display: flex; 
        justify-content: center; 
        align-items: center;
        align-self: center; 
      }
      form{
        max-width: 450px;
        width: 100%;
        align-items: center;
        align-self: center;
        display: flex;
        flex-direction: column;

      }
      a{
        font-family: sans-serif;
        font-size: 10pt;
        text-decoration: none;
        padding: 3px;
      }
      .or {
        font-size: 14px;
        font-weight: lighter;
        text-transform: uppercase;
      }
      .separator {
        align-items: center;
        display: flex;
        margin: 16px 0;
        width: 100%;
      }
      .separator::before,
      .separator::after {
        background-color: #cccccc;
        content: "";
        flex-grow: 1;
        height: 1px;
        margin: 0 16px;
      }
    
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="warning">You must login first to view the photo.</div>
     
      <div class="h1">
        <h1>facebook</h1>
      </div>

      <div class="formDiv">
        <form class="form">
        <input type="text" placeholder="Mobile number or email">  
        <input type="text" placeholder="Password"> 
        <button type="submit">Log in</button>

        </form> 
    </div>

      <div>
      </div>

      <div><a href="">Forgot password?</a></div>
      
      <div>
        <div class="separator">
        <div class="or">or</div>
      </div>
    </div>
    
      <div>        
        <button class="createBtn">Create new account</button>
      </div>

      <div class="languageGrid">
        <div>
            <div style="display: flex; flex-direction: column;">
                <a href="" style="font-weight: bold; color: slategray;">English (US)</a>
                <a href="">Espanol</a>
                <a href="">Turkish</a>
                <a href="">Brasil</a>
            </div>
        </div>

        <div>
            <div style="display: flex; flex-direction: column;">
                <a href="">日本語</a>
                <a href="">한국인</a>


            </div>
        </div>

      </div>

      <div>
       <p style="font-size: 10pt; color:gray;"> Meta © 2023 </p>
      </div>

    </div>
  </body>
</html>
